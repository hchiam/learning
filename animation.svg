<svg fill="none" viewBox="0 0 400 60" width="400" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(3deg);
          }
          100% {
            transform: rotate(-3deg);
          }
        }

        .container {
          font-family: avenir, monospace;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(15deg, blue, cyan);
          border-radius: 1rem;
          color: white;
        }

        p {
          letter-spacing: 5px;
          text-shadow: 0 12px 5px rgba(0, 0, 0, 0.1);
          animation: rotate ease-in-out 1s infinite alternate;
        }
      </style>
      <div class="container">
        <p>Learning</p>
      </div>
    </div>
  </foreignObject>
</svg>
