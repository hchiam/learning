<svg fill="none" viewBox="0 0 200 50" width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(3deg);
          }
          100% {
            transform: rotate(-3deg);
          }
        }

        .container {
          font-family: avenir, monospace;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(15deg, blue, cyan);
          border-radius: 1rem;
          color: white;
        }

        p {
          font-size: 2rem;
          margin: 0;
          letter-spacing: 5px;
          text-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
          animation: rotate ease-in-out 1s infinite alternate;
        }
      </style>
      <div class="container">
        <p>Learning</p>
      </div>
    </div>
  </foreignObject>
</svg>
